<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        let a;
        a = "<table border='9' width='400' cellspacing='0' cellpadding='9'>"
        for (let i = 1; i <= 10; i++) {
            a = a + "<tr>";
            for (let j = 1; j <= 10; j++) {
                a = a + "<td>" + i * j + "</td>";
            }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);





    </script>
</body>

</html>
